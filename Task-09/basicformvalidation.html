<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h2>CSE Student Registration Form</h2>

<form action="#" method="post">

    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>

        <label>Full Name:</label><br>
        <input type="text" name="name" required minlength="3" maxlength="30">
        <br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required>
        <br><br>

        <label>Phone Number (10 digits):</label><br>
        <input type="text" name="phone" pattern="[0-9]{10}" required>
        <br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required>
        <br><br>

    </fieldset>

    <br>

    <!-- Academic Information -->
    <fieldset>
        <legend>Academic Information</legend>

        <label>Select Subject:</label><br>
        <select name="subject" required>
            <option value="">-- Select Subject --</option>
            <option>OOPS</option>
            <option>Web Technology</option>
            <option>Logical Reasoning</option>
            <option>Probability & Statistics</option>
            <option>BEE</option>
            <option>Python</option>
        </select>
        <br><br>

        <label>Marks (0 to 100):</label><br>
        <input type="number" name="marks" min="0" max="100" required>
        <br><br>

    </fieldset>

    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
