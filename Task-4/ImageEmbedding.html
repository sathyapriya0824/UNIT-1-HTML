<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Embedding Example</title>
</head>

<body>

    <h1>Image Embedding in HTML</h1>

    <!-- 1️⃣ Basic Image -->
    <h2>Basic Image</h2>
    <img src="https://via.placeholder.com/300"
         alt="Sample Placeholder Image"
         title="This is a sample image"
         width="300"
         height="200">

    <hr>

    <!-- 2️⃣ Image Without Fixed Height (Only Width) -->
    <h2>Image with Only Width</h2>
    <img src="https://via.placeholder.com/400"
         alt="Another Sample Image"
         title="Width Adjusted Image"
         width="400">

    <hr>

    <!-- 3️⃣ Linking an Image -->
    <h2>Clickable Image (Linked Image)</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="https://via.placeholder.com/250"
             alt="Clickable Image"
             title="Click to Open Google"
             width="250"
             height="150">
    </a>

</body>
</html>
