<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Embedding</title>
</head>
<body>

<h1>Audio and Video Embedding Example</h1>

<!-- ðŸ”Š AUDIO SECTION -->
<h2>Audio Example</h2>

<audio controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<br><br>

<!-- ðŸŽµ AUDIO WITH AUTOPLAY -->
<h2>Audio with Autoplay (Muted Required)</h2>

<audio controls autoplay muted>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
</audio>

<hr>

<!-- ðŸŽ¬ VIDEO SECTION -->
<h2>Video Example</h2>

<video width="400" height="250" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
    Your browser does not support the video tag.
</video>

<br><br>

<!-- ðŸŽ¥ Video with Autoplay and Loop -->
<h2>Video with Autoplay and Loop</h2>

<video width="400" controls autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

</body>
</html>
