<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding External Content</title>
</head>
<body>

    <h1>Embedding External Content using iframe</h1>

    <hr>

    <h2>1. Embedded Website</h2>

    <iframe src="https://www.wikipedia.org"
            width="600"
            height="300"
            title="Wikipedia Website">
    </iframe>

    <hr>

    <h2>2. Embedded YouTube Video</h2>

    <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube Video"
            allowfullscreen>
    </iframe>

    <hr>

    <h2>3. Embedded Google Map</h2>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!"
        width="600"
        height="300"
        title="Google Map"
        loading="lazy">
    </iframe>

</body>
</html>
